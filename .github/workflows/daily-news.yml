name: Daily News Feed

on:
  schedule:
    # 매일 UTC 11:00 (한국시간 20:00)
    - cron: '0 11 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  send-news:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run news feed
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python news_feed.py

      - name: Save sent news cache
        uses: actions/cache/save@v4
        with:
          path: sent_news.json
          key: sent-news-${{ github.run_id }}

      - name: Restore sent news cache
        uses: actions/cache/restore@v4
        with:
          path: sent_news.json
          key: sent-news-
          restore-keys: sent-news-
