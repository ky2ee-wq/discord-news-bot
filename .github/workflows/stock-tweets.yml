name: Stock Tweet Generator

on:
  schedule:
    # 평일 UTC 21:00 (미국 장 마감 후) 실행
    - cron: '0 21 * * 1-5'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  generate-tweets:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore sent tweets cache
        uses: actions/cache/restore@v4
        with:
          path: sent_tweets.json
          key: sent-tweets-
          restore-keys: sent-tweets-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate and send tweets
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python stock_tweets.py

      - name: Save sent tweets cache
        uses: actions/cache/save@v4
        with:
          path: sent_tweets.json
          key: sent-tweets-${{ github.run_id }}
